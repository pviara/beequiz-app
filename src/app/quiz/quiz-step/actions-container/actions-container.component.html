<div class="container">
    <button
        class="primary"
        [disabled]="isConfirmButtonDisabled"
        [ngClass]="{ 'disabled': isConfirmButtonDisabled }"
        (click)="confirmAnswer()">
        <ng-container *ngIf="givenAnswerState.hasAnswerBeenGiven; else notGivenAnswer;">

            <ng-container *ngIf="givenAnswerState.wasGivenAnswerCorrect; else notCorrect;">
                🥳 Bravo !
            </ng-container>
            <ng-template #notCorrect>
                ❌ Raté !
            </ng-template>

        </ng-container>

        <ng-template #notGivenAnswer>
            Valider
        </ng-template>
    </button>

    <button
        class="primary"
        [disabled]="isNextButtonDisabled"
        [ngClass]="{ 'disabled': isNextButtonDisabled }"
        (click)="goToNextStep()">
        Suivant
    </button>
</div>
