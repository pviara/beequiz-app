<div class="container">
    @if (givenAnswerState().hasAnswerBeenGiven) {
        <button
            [disabled]="mustNextButtonBeDisabled()"
            [ngClass]="{ 'disabled': mustNextButtonBeDisabled() }"
            (click)="goToNextStep()">
            Suivant
        </button>
    } @else {
        <button
            [disabled]="mustConfirmButtonBeDisabled()"
            [ngClass]="{ 'disabled': mustConfirmButtonBeDisabled() }"
            (click)="confirmAnswer()">
            Valider
        </button>
    }
</div>
