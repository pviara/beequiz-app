<div class="container">
    @if (givenAnswerState().hasAnswerBeenGiven) {
        <button (click)="goToNextStep()">
            Suivant
        </button>
    } @else {
        <button
            [disabled]="noAnswerSelected()"
            [ngClass]="{ 'disabled': noAnswerSelected() }"
            (click)="confirmAnswer()">
            Valider
        </button>
    }
</div>
