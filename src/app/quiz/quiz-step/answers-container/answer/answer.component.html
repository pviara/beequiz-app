<div class="container">
    <p
        [ngClass]="{
            'correct': wasThisGivenAnswerCorrect(),
            'disabled': wasAnswerGiven(),
            'incorrect': wasThisGivenAnswerIncorrect(),
            'selected': isSelected(),
        }"
        (click)="selectAnswer()">
        {{ answer().label }}
    </p>
</div>
