<div class="container">
    <h1 class="bold">
        @if (scoreEvaluation().isScoreBad()) {
            😔 DOMMAGE...
            
        } @else if (scoreEvaluation().isScoreGood()) {
            🎉 BRAVO !

        } @else if (scoreEvaluation().isScoreMedium()) {
            👍 PAS MAL !
        }
    </h1>
    <h1 class="bold">
        Vous avez obtenu la note de
        <span
            class="note"
            [ngClass]="{
                'good-score': scoreEvaluation().isScoreGood(),
                'medium-score': scoreEvaluation().isScoreMedium(),
                'bad-score': scoreEvaluation().isScoreBad(),
            }">
            {{ scoreMessage() }}
        </span>
        au quiz !
    </h1>
    <p>
        N'hésitez pas à recommencer sur un autre thème !
    </p>
    <button (click)="exitQuiz()">
        Retour à l'accueil
    </button>
</div>
