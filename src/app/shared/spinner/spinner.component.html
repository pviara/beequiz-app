<div class="container">
    <!-- Thanks to https://loading.io/ for this animated SVG 👍 -->
    <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="margin: auto;
        background: none;
        display: block;
        shape-rendering: auto;"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid">
        <circle
            cx="50"
            cy="50"
            r="0"
            fill="none"
            stroke="#feb21f"
            stroke-width="4">
            <animate
                attributeName="r"
                repeatCount="indefinite"
                dur="1.075268817204301s"
                values="0;38"
                keyTimes="0;1"
                keySplines="0 0.2 0.8 1"
                calcMode="spline"
                begin="0s">
            </animate>
            <animate
                attributeName="opacity"
                repeatCount="indefinite"
                dur="1.075268817204301s"
                values="1;0"
                keyTimes="0;1"
                keySplines="0.2 0 0.8 1"
                calcMode="spline"
                begin="0s">
            </animate>
        </circle>
        <circle
            cx="50"
            cy="50"
            r="0" 
            fill="none"
            stroke="#252c2d"
            stroke-width="4">
            <animate
                attributeName="r"
                repeatCount="indefinite"
                dur="1.075268817204301s"
                values="0;38"
                keyTimes="0;1"
                keySplines="0 0.2 0.8 1"
                calcMode="spline"
                begin="-0.5376344086021505s">
            </animate>
            <animate
                attributeName="opacity"
                repeatCount="indefinite"
                dur="1.075268817204301s"
                values="1;0"
                keyTimes="0;1"
                keySplines="0.2 0 0.8 1"
                calcMode="spline"
                begin="-0.5376344086021505s">
            </animate>
        </circle>
    </svg>
</div>
