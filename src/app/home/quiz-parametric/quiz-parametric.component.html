        <app-spinner/>

        @if (isQuizBeingLoaded()) {

    } @else {
        <div class="parameters">
            <div class="snackbar">

                    [errorMessage]="errorMessage">

            <h2 class="bold">Choisir un thÃ¨me</h2>

            <h2 class="bold">Nombre de questions</h2>
            <div class="quiz-number-of-questions">
                <div
                    class="quiz-number-of-questions-parameter"
                    *ngFor="let parameter of quizParameters.numberOfQuestions">
                    <quiz-number-of-questions
                        [data]="parameter"
                        [isSelected]="isNumberOfQuestionsSelected(parameter)"
                        (selectedNumberOfQuestions)="onNumberOfQuestionsSelect($event)">
                    </quiz-number-of-questions>
                </div>
            </div>
        </div>
        <button
            class="primary"
            (click)="launchQuiz()">
